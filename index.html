<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETCD Flask App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: auto; /* Make the whole page scrollable */
            display: flex;
            justify-content: center; /* Center everything */
            align-items: center; /* Center vertically */
            height: 100vh; /* Fill the viewport height */
            background-color: gray;
        }
        .bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            color: #333;
            background: rgba(255, 255, 255, 0.7); /* Adding a semi-transparent background */
            border-radius: 10px; /* Adding some rounded corners */
            width: 80%; /* Adjust the width as needed */
            max-width: 600px; /* Limit the width */
            margin: 20px; /* Add some margin */
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            padding: 5px;
            width: calc(30% - 10px); /* Reduced the size of the textbox */
            margin-bottom: 10px;
        }
        .input-group {
            display: flex;
            align-items: center; /* Align items vertically */
        }
        .input-group input {
            margin-right: 10px;
        }
        button {
            padding: 7px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>ETCD Flask App</h1>
        
        <h2>Put Key-Value Pair</h2>
        <form action="/put" method="post">
            <div class="input-group">
                <label for="put_key">Key:</label>
                <input type="text" id="put_key" name="key" required>
                <label for="put_value">Value:</label>
                <input type="text" id="put_value" name="value" required>
                <button type="submit">Put</button>
            </div>
        </form>

        <h2>Get Value by Key</h2>
        <form action="/get" method="post">
            <div class="input-group">
                <label for="get_key">Key:</label>
                <input type="text" id="get_key" name="key" required>
                <button type="submit">Get</button>
            </div>
        </form>

        <h2>Delete Key</h2>
        <form action="/delete" method="post">
            <div class="input-group">
                <label for="delete_key">Key:</label>
                <input type="text" id="delete_key" name="key" required>
                <button type="submit">Delete</button>
            </div>
        </form>

        <h2>List All Keys</h2>
        <form action="/list_all">
            <div class="input-group">
                <button type="submit">List</button>
            </div>
        </form>

        {% if result %}
        <p>{{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
